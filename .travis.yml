language: python
sudo: false

git:
  submodules: false

matrix:
  include:
    - os: linux
      python: 2.7
    - os: linux
      python: 3.4
    - os: linux
      python: 3.5
    - os: linux
      python: 3.6
    - dist: xenial
      python: 3.7
    - os: osx
      language: generic
      env: PYTHON_VERSION=3

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew upgrade python; fi

install:
  - pip$PYTHON_VERSION install --upgrade -e.[test]

script:
  - python$PYTHON_VERSION setup.py test
